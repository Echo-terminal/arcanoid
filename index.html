<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mobileOverlay" class="mobile-overlay">
        <div class="mobile-message">
            <i class="fa-regular fa-circle"></i>
            <h2>PC Only Game</h2>
            <p>This game is only available on desktop computers.</p>
            <p>Please open it on your PC to play.</p>
        </div>
    </div>
    <div class="game-container">
        <div class="game-wrapper">
            <div class="side-panel">
                <div class="score-container">
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="lives">Lives: <span id="lives">3</span></div>
                    <div class="high-score">High Score: <span id="highScore">0</span></div>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <div class="control-row">
                        <button class="control-btn" data-key="KeyA">A</button>
                        <button class="control-btn" data-key="KeyD">D</button>
                    </div>
                </div>
            </div>

            <div class="game-board">
                <canvas id="gameCanvas"></canvas>
                <div class="overlay" id="overlay">
                    <div class="menu">
                        <h1>ARKANOID</h1>
                        <button id="startGame" class="btn">Start Game</button>
                        <div class="instructions">
                            <p>Use AD keys</p>
                            <p>You have 3 lives - don't waste them!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
            if (width < 2 * radius) radius = width / 2;
            if (height < 2 * radius) radius = height / 2;
            this.beginPath();
            this.moveTo(x + radius, y);
            this.arcTo(x + width, y, x + width, y + height, radius);
            this.arcTo(x + width, y + height, x, y + height, radius);
            this.arcTo(x, y + height, x, y, radius);
            this.arcTo(x, y, x + width, y, radius);
            this.closePath();
            return this;
        };
    }
    </script>
    <script src="js/wallet.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
